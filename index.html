<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundial - Timezone Overlap Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spindlo Sundial</h1>
            <p>Visualize how multiple timezones overlap throughout the day</p>
        </header>

        <div class="main-content">
            <div class="dial-container" id="dial-container">
                <div class="time-indicator" id="time-indicator"></div>
                <div class="center-dot"></div>
            </div>

            <div class="sidebar">
                <h3>Select Cities</h3>
                <div id="city-selectors"></div>
            </div>
        </div>

        <div class="time-format-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="time-format" checked>
                <span class="slider"></span>
                <span class="toggle-label">24hr</span>
            </label>
        </div>
    </div>

    <script src="timezones.js"></script>
    <script src="script.js"></script>
</body>
</html>
